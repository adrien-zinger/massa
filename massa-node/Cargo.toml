[package]
name = "massa-node"
version = "0.1.0"
authors = ["Massa Labs <info@massa.net>"]
edition = "2021"
build = "../build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config = "0.11"
directories = "4.0"
futures = "0.3"
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.11", features = ["full"] }
tokio-util = { version = "0.6", features = ["codec"] }
tracing = {version = "0.1", features = ["max_level_debug", "release_max_level_debug"] }
tracing-subscriber = "0.3"
# custom modules

massa_api = { path = "../massa-api" }
massa_bootstrap = { path = "../massa-bootstrap" }
massa_consensus_exports = { path = "../massa-consensus-exports" }
massa_consensus_worker = { path = "../massa-consensus-worker" }
massa_execution = { path = "../massa-execution" }
massa_logging = { path = "../massa-logging" }
massa_models = { path = "../massa-models" }
massa_network = { path = "../massa-network" }
massa_pool = { path = "../massa-pool" }
massa_protocol_exports = { path = "../massa-protocol-exports" }
massa_protocol_worker = { path = "../massa-protocol-worker" }
massa_time = { path = "../massa-time" }

[dev-dependencies]
pretty_assertions = "1.0"
serial_test = "0.5"

[features]
# nightly = ["beta"]
beta = []
test = ["massa_consensus_exports/test"]
